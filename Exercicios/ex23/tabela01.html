<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        table {
            width:400px;
            height: 400px;
            border-collapse: collapse;

        }
      


        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: middle;
        }
       .numero {
        text-align: right;
       }



    </style>

    <!--
        Hierarquia de tabelas (simples)
        TABLE= tabela
        table row= linha de tabela
        table header= cabeÃ§alho de tabela
        table data= dado de tabela 
    
    
    -->

   <table>
       <tr>  <!-- primeira linha-->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>

       </tr>
       <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
       </tr>
       <TR>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
       </TR>
       <TR>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
       </TR>



   </table> 
</body>
</html>
